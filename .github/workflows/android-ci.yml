name: Android CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v3
      - uses: android-actions/setup-android@v3
        with:
          api-level: '34'
          target: 'default'
      - name: Build & test :core:io
        run: ./gradlew :core:io:assemble :core:io:lint :core:io:testDebugUnitTest --stacktrace
